<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Tahir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .separator {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .social-links, .sharing-buttons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-links a, .sharing-buttons a {
            text-decoration: none;
            color: #000;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .loader img {
            width: 100px;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="logo.png" alt="Loading...">
    </div>
    <div class="container">
        <img src="profile.png" alt="Profile Picture" style="width: 150px;">

            <a href="tel:+971553355590">+971553355590</a>
        </p>
        <hr class="separator">
        <p>
            <img src="briefcase.png" alt="Occupation" style="width: 25px;"> Occupation: 
            <a href="https://nyuad.nyu.edu/en/academics/graduate/global-phd-student-fellowship-in-chemistry.html">Graduate Student</a>
        </p>
        <hr class="separator">
        <p>
            <img src="institute.png" alt="Institution" style="width: 25px;"> Institution: 
            <a href="https://www.nyu.edu">NYU</a> & 
            <a href="https://nyuad.nyu.edu/en/">NYU Abu Dhabi</a>
        </p>
        <hr class="separator">
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/ibrahim-tahir/">LinkedIn</a></li>
            <li><a href="https://scholar.google.ae/citations?hl=en&user=4L9QaTkAAAAJ">Google Scholar</a></li>
            <li><a href="https://tinyurl.com/Ibrahim-Tahir">Website</a></li>
        </ul>
        <ul class="sharing-buttons">

        <hr class="separator">
        <a class="button" href="https://drive.google.com/uc?export=download&id=1tk__xBJdL0VX9HILwHpyEF8bSHEskt-q">

    </div>

    <script>
        window.onload = function() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        };
    </script>
</body>
</html>
