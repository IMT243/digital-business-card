<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Tahir - Digital Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .header {
            background-color: #6b46c1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .content {
            padding: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .info-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .button {
        display: inline-block;
        width: 80%;
        padding: 10px;
        text-align: center;
        background-color: #6b46c1;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
        background-color: #553c9a;
    }
    .button.secondary {
        background-color: white;
        color: #6b46c1;
        border: 1px solid #6b46c1;
    }
    .button.secondary:hover {
        background-color: #f0e6ff;
    }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="profile.png" alt="Ibrahim Tahir" class="profile-img">
            <h1>Ibrahim Tahir</h1>
            <p>Graduate Student</p>
        </div>
        <div class="content">
            <div class="info-item">
                <img src="https://via.placeholder.com/20" alt="Phone">
                <span>+971553355590</span>
            </div>
            <div class="info-item">
                <img src="https://via.placeholder.com/20" alt="Email">
                <span>imt243@nyu.edu</span>
            </div>
            <div class="info-item">
                <img src="https://via.placeholder.com/20" alt="Website">
                <span>https://tinyurl.com/Ibrahim-Tahir</span>
            </div>
            <div class="social-icons">
                <img src="https://via.placeholder.com/30" alt="LinkedIn">
                <img src="https://via.placeholder.com/30" alt="Google">
                <img src="https://via.placeholder.com/30" alt="Website">
            </div>
            <a href="#" class="button">DOWNLOAD VCARD</a>
            <a href="#" class="button" style="background-color: white; color: #6b46c1; border: 1px solid #6b46c1;">SHARE THIS PAGE</a>
        </div>
    </div>
</body>
</html>
